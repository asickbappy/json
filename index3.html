<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json</title>
</head>
<body>
    
    <h1>JSON Explorer</h1>
    <P>placeholder website</P>



<input id="title" type="text" placeholder="title"><br><br>
<input id="bodyContent" type="text" placeholder="post er main part"><br><br>
<button id="submit">submit</button>
<script>

    document.getElementById("submit").addEventListener("click", function(){
        const title = document.getElementById('title').value;
        const bodyContent = document.getElementById("bodyContent").value;
        const post = {title: title, body: bodyContent};
        nowPostTpServer(post);
    })
    function nowPostTpServer(postInfo){
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
                "content-type": "application/json; charset=UTF-8"
            }
        })

        .then(Response => Response.json())
        .then(data => console.log(data));
    }
</script>

    </body>
</html>
